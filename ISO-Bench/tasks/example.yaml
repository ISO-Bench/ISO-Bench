description: Optimize selected files
env_build:
  allowed_strategies:
  - dockerfile
  - requirements
  params:
    dockerfile_path: null
    requirements_file: null
id: sample_task
metrics: []
name: Sample optimization
optimization_contract:
  constraints:
  - No public API breakage
  strict_targets: true
  target_files:
  - src/module.py
repo:
  human_commit: ${HUMAN_COMMIT}
  pre_commit: ${PRE_COMMIT}
  url: ${REPO_URL}
runner:
  allow_network_during_prepare: true
  python_version: null
  requires_gpu: false
scoring:
  primary: throughput
  tie_breaker: functional
testpack:
  entrypoint: ../vlm-bench-generic
