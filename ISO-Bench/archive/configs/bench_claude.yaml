# Configuration for Claude Code agent benchmarking
# All values support environment variable substitution: ${VAR:-default}

container:
  engine: "${CONTAINER_ENGINE:-docker}"
  platform: "${CONTAINER_PLATFORM:-linux/amd64}"
  cpus: "${BENCH_CPUS:-2}"
  memory: "${BENCH_MEMORY:-4g}"
  network_policy: "off"
  gpus: "${BENCH_GPUS:-none}"

paths:
  work_root: "./.work"
  state_root: "./state"
  reports_root: "./reports"

agents:
  default: "claude_code"
  claude_code:
    cli: "${CLAUDE_CLI:-claude}"
    args:
      model: "${CLAUDE_MODEL:-sonnet}"
    time_budget_minutes: 120

metrics:
  allowed:
    - "runtime:throughput"
    - "quality:hash_match"
